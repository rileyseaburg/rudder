name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install macOS target (aarch64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'aarch64')
        run: rustup target add aarch64-apple-darwin

      - name: Install macOS target (x86_64)
        if: matrix.platform == 'macos-latest' && contains(matrix.args, 'x86_64')
        run: rustup target add x86_64-apple-darwin

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Rudder v__VERSION__'
          releaseBody: 'See the assets below to download and install Rudder for your platform.'
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

  # ===================
  # iOS - Self-hosted on local Mac
  # Uses existing Xcode signing (riley@spotlessbinco.com)
  # ===================
  build-ios:
    runs-on: [self-hosted, macOS, ios-builder]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          clean: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install Tauri CLI
        run: pnpm add -wD @tauri-apps/cli@^2

      - name: Install Rust iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim x86_64-apple-ios

      - name: Build frontend
        run: pnpm run tailwind:build && pnpm run build:frontend && node scripts/prepare-tauri-dist.js

      - name: Initialize iOS project
        run: pnpm tauri ios init

      - name: Unlock Keychain for codesign
        run: |
          security unlock-keychain -p "${{ secrets.MACOS_KEYCHAIN_PASSWORD }}" ~/Library/Keychains/login.keychain-db
          security set-keychain-settings -t 3600 ~/Library/Keychains/login.keychain-db

      - name: Build iOS app for device
        run: pnpm tauri ios build --target aarch64

      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: |
            src-tauri/gen/apple/build/**/*.app
            src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: warn

      - name: Install to connected iPhone
        run: |
          # Find the built app
          APP_PATH=$(find src-tauri/gen/apple/build -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            echo "Found app: $APP_PATH"
            # Target: Evolving Software-5G (iPhone 13 Pro Max)
            DEVICE_ID="4745B27B-2B68-5164-A053-B869B07EE2CA"
            echo "Installing to Evolving Software-5G (iPhone 13 Pro Max)..."
            xcrun devicectl device install app --device "$DEVICE_ID" "$APP_PATH"
          else
            echo "No .app found to install"
          fi
        continue-on-error: true
